name: smart_mirror_app
description: "AI-Powered Smart Mirror Companion App — TÜBİTAK 2209-A"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=3.19.0"

dependencies:
  flutter:
    sdk: flutter

  # ── State Management ──────────────────────────────────────────────────────
  flutter_bloc: ^8.1.5
  equatable: ^2.0.5
  bloc: ^8.1.2

  # ── Dependency Injection ──────────────────────────────────────────────────
  get_it: ^7.6.7

  # ── Networking ────────────────────────────────────────────────────────────
  dio: ^5.4.3
  pretty_dio_logger: ^1.3.1

  # ── Local Database (SQLite) ───────────────────────────────────────────────
  sqflite: ^2.3.3
  path: ^1.9.0

  # ── Local Key-Value Storage ───────────────────────────────────────────────
  shared_preferences: ^2.2.3
  flutter_secure_storage: ^10.0.0

  # ── Voice Recognition & TTS ───────────────────────────────────────────────
  speech_to_text: ^7.0.0
  flutter_tts: ^4.0.2

  # ── Local Notifications ───────────────────────────────────────────────────
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.4

  # ── Utilities ─────────────────────────────────────────────────────────────
  uuid: ^4.4.0
  intl: ^0.19.0
  rxdart: ^0.27.7
  dartz: ^0.10.1
  crypto: ^3.0.3

  # ── UI & Animations ───────────────────────────────────────────────────────
  google_fonts: ^6.2.1
  animate_do: ^3.3.4
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  percent_indicator: ^4.2.3
  fl_chart: ^0.68.0

  # ── Icons ─────────────────────────────────────────────────────────────────
  cupertino_icons: ^1.0.8
  material_design_icons_flutter: ^7.0.7296

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  bloc_test: ^9.1.7
  mockito: ^5.4.4
  build_runner: ^2.4.9

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/lottie/
